<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">
      <!-- intestazine -->
      <header>
        <img src="img/logo.png" alt="logo">
        <br>
        <span>Taking Booleaners from A to B</span>
      </header>
      <!-- menu -->
      <div class="menu">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
      </div>
      <!-- contenuto -->
      <div class="content">
        <div class="cliente">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <div>&rarr;Via Guadalametri - a 220 metri da te</div>
          <div>Stato Carica:</div>
          <div id="carica1" class="ricarica"></div>
        </div>
      </div>
      <div class="content">
        <div class="cliente">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
          <div>&rarr;Via Ricciardoni - a 420 metri da te</div>
          <div>Stato Carica:</div>
          <div id="carica2" class="ricarica"></div>
        </div>
      </div>
      <div class="content">
        <div class="cliente">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <div>&rarr;Via Mentarini - a 490 metri da te</div>
          <div>Stato Carica:</div>
          <div id="carica3" class="ricarica"></div>
        </div>
      </div>
    </div>
  </body>
</html>
